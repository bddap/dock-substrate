default-features = false
package = 'pallet-randomness-collective-flip'
tag = 'v2.0.0-rc3'
version = '2.0.0-rc3'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.sp-api]
git = 'https://github.com/paritytech/substrate.git'
